<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="auth.css"> 
</head>
<body>

    <div class="navbar">
        <div class="app-name">Share Sphere</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </div>

    <div class="container">
        <div class="form">
            <h2>Reset Password</h2>

            <!--error message container-->
            <div id="error-message" class="error"></div>


           <!--the form element-->
            <form id="resetPasswordForm">
                <div class="input-field">
                    <input type="password" id="newPassword" placeholder="Enter New Password" required>
                </div>
                <div class="button-field">
                    <button type="submit">Reset Password</button>
                </div>
            </form>

            <div class="form-link">
                <p>Remember your password? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!--Javascript code here-->
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = '';  // Clear previous error message

            // Collect the password from the input field
            const newPassword = document.getElementById('newPassword').value;

            // Send the password to the backend API endpoint
            fetch('https://example.com/api/reset-password', { // Replace with your actual API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: newPassword })
            })

            .then(response => {
               if (!response.ok) {
                 return response.json().then(errorData => {
                    throw new Error(errorData.message || 'Failed to reset password.');
        });
    }
              return response.json();
})
.then(data => {
    alert('Password reset successfully!');
    window.location.href = 'login.html';
})
.catch(error => {
    console.error('Error:', error);
    errorMessageDiv.textContent = `An error occurred: ${error.message}`;
});

    </script>

</body>
</html>
