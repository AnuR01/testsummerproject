<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Sphere</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.4.3/typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

</head>
<body>
    <section class="navbar">
        <nav>
            <h2>
                Share Sphere
            </h2>
            <form class="search-bar">
                <div class="search-bar-input">
                  <textarea placeholder="Search Anything.." rows="5" class="search-bar"></textarea>
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="results-container search-results"></div>
              </form>
            <div class="wrapper">
                <input id="toggler" type="checkbox">
                <label for="toggler">
                  <img src="../assets/images/profile-1.png" style="height: 40px; width: 50px;" alt="Dropdown">
                </label>
                <div class="dropdown">
                  <a href="userprofile.html" onclick="testGetUserInfo()">View Profile</a>
                  <a href="feedback.html">Feedback and Support</a>
                  <a href="userprofile.html">Setting</a>
                  <a href="login.html" onclick="logOut()">Logout</a>
                </div>
              </div>
              
              <style>
              .wrapper {
                position: relative;
                text-align: center;
              }
              input {
                opacity: 0;
                pointer-events: none;
                touch-action: none;
              }
              .dropdown {
                display: none;
                width: 300px;
                position: absolute;
                top: calc(100% + 10px);
                flex-direction: column;
                background-color: white;
                border: 1px solid rgb(12, 12, 12);
                padding: 10px;
                gap: 7px;
                right: 0;
              }
              input:checked ~ .dropdown {
                display: flex;
              }
              </style>
            </div>

               <br><br>
            
        </nav>
    </section>
    <main>
        <div class="container">
            <!----=============== left ===============-->
            
            <div>
                <br>
                <div class="left">
                    <a class="profile">
                        <div class="profile-photo">
                            <img src="../assets/images/profile-1.png">
                        </div>
                        <div class="handdle">
                            <h4>User A</h4>
                        </div>
                    </a>
                
                    <!-----------sidebar----------->
                    <div class="sidebar">
                        <a class="menu-item active">
                            <span><i class="fa-solid fa-house"></i></span><h3>Home</h3>
                        </a>
                    </div>
            </div>
                
            </div>
            <!----=============== middle ===============-->
            <div class="middle">
                
                <!-- New Form -->
                <form id="post-form">
                    <div class="input-field">
                        <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
                    </div>
                    <div class="button-field">
                        <input type="file" id="post-image" accept="image/*">
                        <button type="submit">Post</button>
                    </div>
                </form>
                
                <div id="posts-container">
                    <!-- Posts will be dynamically loaded here -->
                </div>
                
                <!-- Existing Feeds Section -->
                <div class="feeds">
                    <!-- Repeat this structure for each feed -->
                    <div class="feed">
                        <div class="head">
                            <div class="user">
                                <div class="profile-photo">
                                    <img src="../assets/images/profile-1.png" >
                                </div>
                                <div class="ingo">
                                    <h3>User B</h3>
                                </div>
                            </div>
                            <div class="wrapper">
                                <input id="EditB" type="checkbox">
                                <label for="EditB">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </label>
                                <div class="dropdown">
                                    <a href="javascript:void(0)" data-picture-id="${pictureId}" onclick="editPost(this)">Edit Post</a>
                                    <a href="javascript:void(0)" data-picture-id="${pictureId}" onclick="deletePost(this)">Delete Post</a>
                                </div>
                              </div>
                              <style>
              .wrapper {
                position: relative;
                text-align: center;
              }
              input {
                opacity: 0;
                pointer-events: none;
                touch-action: none;
              }
              .dropdown {
                display: none;
                width: 250px;
                position: absolute;
                top: calc(100% + 10px);
                flex-direction: column;
                background-color: white;
                border: 1px solid rgb(21, 20, 20);
                font-size: px; /* Change the value as desired */
                padding: 10px;
                gap: 7px;
                right: 0;

              }
              input:checked ~ .dropdown {
                display: flex;
              }
              </style>
                        </div>
                        <div class="photo">
                            <img src="../assets/images/black.jpg">
                        </div>
                        <div class="action-buttons">
                            <div class="interaction-buttons">
                                <span><i class="fa-solid fa-heart"></i></span>
                                <span><i class="fa-solid fa-comment-dots"></i></span>
                                <span><i class="fa-solid fa-share-nodes"></i></span>
                            </div>
                            
                            <div class="bookmark">
                                <span><i class="fa-solid fa-bookmark"></i></span>
                            </div>
                        </div>

                        <div class="caption">
                            <p><b>User B</b> Caption Here<span class="harsh-tag"> </span></p>
                        </div>
                        <div class="comment-input-wrapper">
                            <textarea placeholder="Write a comment..." class="custom-input comment-input"></textarea>
                            <button class="postCommentBtn">Post</button>
                          </div>
                        </div>
                      </div>
                    <!-- Repeat this structure for each feed -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="../assets/js/app.js"></script>
    <script type="module" src="../assets/js/index.js"></script>
    <script type="module" src="../assets/js/search.js"></script>
</body>
</html>
